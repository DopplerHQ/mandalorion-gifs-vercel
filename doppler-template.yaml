projects:
  - name: 'mandalorian-gifs-vercel'
    description: 'Mandalorian GIFS generator'
    environments:
      - slug: 'dev'
        name: 'Development'
        configs:
          - slug: 'dev'
      - slug: 'prev'
        name: 'Preview'
        configs:
          - slug: 'prev'
      - slug: 'prd'
        name: 'Production'
        configs:
          - slug: 'prd'
    secrets:
      dev:
        DEBUG_COLORS: 'yes'
        DEBUG: 'app: server: error:'
        LOGGING: 'dev'
        GIPHY_API_KEY: ''
        GIPHY_TAG: 'mandalorian'
        GIPHY_RATING: 'pg13'
        WEBHOOK_SECRET: ''
      prev:
        DEBUG: 'app: server: error:'
        LOGGING: 'dev'
        GIPHY_API_KEY: ''
        GIPHY_TAG: 'mandalorian'
        GIPHY_RATING: 'pg13'
        WEBHOOK_SECRET: ''
      prd:
        DEBUG: 'app: server: error:'
        LOGGING: 'common'
        GIPHY_API_KEY: ''
        GIPHY_TAG: 'mandalorian'
        GIPHY_RATING: 'pg13'
        WEBHOOK_SECRET: ''

    # Vercel is the only integration currently supported
    integrations:
      - vercel:
          development: dev
          preview: prev
          production: prd
